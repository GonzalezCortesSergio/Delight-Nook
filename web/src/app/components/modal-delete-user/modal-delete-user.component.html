<p class="text-center">Si lo haces, no se podrán deshacer los cambios</p>


<div class="d-flex justify-content-around m-5">
    <button class="btn btn-danger w-25" (click)="borrarUsuario()">Sí</button>

    <button class="btn btn-info w-25" (click)="closeModal()">No</button>
</div>
