<div class="row p-5">

    <img [src]="getImagen()" class="w-25 col-6" />

    <div class="m-3 col-6">
        <h3>{{usuario?.username}}</h3>
    </div>

    <div class="col-12 mt-3">
        <p>Nombre completo: <strong>{{usuario?.nombreCompleto}}</strong></p>
        <p>
            Roles: 
            @for (role of usuario?.roles; track $index) {
                <strong>{{role}} </strong>
            }
        </p>
        @if(notAdmin()) {
            <button class="btn btn-wintery" (click)="addRoleAdmin()">AÃ±adir rol de admin</button>
        }
        @if(isAdmin()) {
            <button class="btn btn-metal-pink" (click)="removeRoleAdmin()">Quitar rol de admin</button>
        }

        @if(usuario?.enabled) {
            <button class="btn btn-metal-pink ms-5" (click)="disableUser()">Deshabilitar usuario</button>
        }@else {
            <button class="btn btn-wintery ms-5" (click)="enableUser()">Habilitar usuario</button>
        }
    </div>
    @if(errorMessage) {
        <h4 class="bg-metal-pink py-3 mt-3 text-light">{{errorMessage}}</h4>
    }
</div>
