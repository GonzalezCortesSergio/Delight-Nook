<h3 class="text-center mt-3">Dar de alta una caja</h3>

<div class="formulario w-50 mx-auto mt-5">
    <div class="mb-5">
        <input class="form-control" type="text" placeholder="Nombre de la caja" [(ngModel)]="nombreCaja"/>
    </div>

    <div class="mb-5">
        <input class="form-control" type="number" min="0" step="0.05" placeholder="Dinero de la caja" [(ngModel)]="dineroCaja" />
    </div>
    <div class="mb-5 text-center">
        <button class="btn btn-dark w-100" (click)="crearCaja()">Registrar caja</button>
    </div>
</div>

@if(errorMessage) {
    <h4 class="bg-metal-pink py-4 text-center mx-auto error-message">{{errorMessage}}</h4>
}
