<h4 class="text-center mt-3">¿Estas seguro que quieres borrar a {{username}}?</h4>

<p class="text-center">Si lo haces, no se podrán deshacer los cambios</p>


<div class="d-flex justify-content-around m-5">
    <button class="btn btn-metal-pink w-25" (click)="borrarUsuario()">Sí</button>

    <button class="btn btn-wintery w-25" (click)="closeModal()">No</button>
</div>

@if (error) {
    <h4 class="bg-metal-pink py-3 text-center text-light">El usuario no se puede borrar a sí mismo</h4>
}
