<h2 class="display-6 text-center mt-3">Registro de producto</h2>

<i class="bi bi-arrow-left" routerLink="/admin/productos"></i>

<div class="w-25 mx-auto">
    <div class="mb-4">
        <input class="form-control" placeholder="Nombre del producto" [(ngModel)]="nombreProducto" />
    </div>
    
    <div class="mb-4">
        <label for="precio-unitario" class="form-label">Precio unitario del producto:</label>
        <input class="form-control" type="number" [(ngModel)]="precioUnitario" />
    </div>
    
    <div class="mb-4">
        <textarea class="form-control" placeholder="Breve descripción del producto" [(ngModel)]="descripcion" ></textarea>
    </div>

    <div class="mb-4">
        <input class="form-control" placeholder="Nombre del proveedor del producto" [(ngModel)]="proveedor" />
    </div>

    <div class="mb-5">
        <select class="form-select" [(ngModel)]="categoriaId" >
            <option value="-1">Categoría del producto</option>
            @for (categoria of categorias; track $index) {
                <option [value]="categoria.id">{{categoria.nombre}}</option>
            }
        </select>
    </div>

    
    <button class="w-100 btn btn-dark mb-3" (click)="registrarProducto()">Registrar producto</button>

</div>

@if(errorMessage) {
    <h5 class="bg-metal-pink py-3 text-center">{{errorMessage}}</h5>
}

@if(created){
    <ngb-alert type="success" (closed)="closeValorationAlert()" class="alert-created">Se ha creado el producto correctamente</ngb-alert>
}
