<h2 class="display-6 text-center mt-3">Categorias</h2>

<i class="bi bi-arrow-left" routerLink="/admin/home"></i>

<button class="add-categoria" (click)="openModalCreate()">Agrega caja <i class="bi bi-plus-circle"></i></button>
<div class="contenido row mx-auto">

    @for (categoria of categorias?.content; track $index) {
        
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">{{categoria.nombre}}</h4>
                </div>
                <div class="d-flex justify-content-between m-2">
                    <button class="btn btn-wintery" (click)="openDetails(categoria)">Ver m√°s</button>
                    <button class="btn btn-metal-pink" (click)="openModalDelete(categoria)">Borrar</button>
                </div>
            </div>
            
        </div>
    }
    <ngb-pagination class="d-flex justify-content-center paginacion" [collectionSize]="categorias!.page.totalElements" [pageSize]="categorias!.page.size" [(page)]="page" (pageChange)="cambiarCategorias()" />
</div>
